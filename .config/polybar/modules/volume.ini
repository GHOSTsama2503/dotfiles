[module/volume]
type = internal/pulseaudio

use-ui-max = false
interval = 5

format-volume = <ramp-volume> <label-volume>

ramp-volume-0 = ""
ramp-volume-1 = ""
ramp-volume-2 = ""
ramp-volume-font = 4
ramp-volume-foreground = ${colors.green}

format-muted = <label-muted>

format-muted-prefix = "%{T4}%{T-} "
format-muted-foreground = ${colors.green}

label-muted = "muted"
label-muted-font = 1
label-muted-foreground = ${colors.green}

click-right = pavucontrol